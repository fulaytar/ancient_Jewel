<section class="hero" id="hero">
  <div class="container">
    <div class="hero_content">
      <h1 class="hero_title">Ancient Jewel</h1>
      <a
        href="https://play.google.com/store/apps/details?id=com.creativejoy.jewelsancient&hl=en_US"
        class="hero_link"
        target="_blank"
        rel="noreferrer"
      >
        <svg class="hero_svg" width="18" height="18">
          <use href="./img/icons_sprite.svg#playstore"></use>
        </svg>
        <span class="hero_link_title">Google Store</span>
      </a>

      <picture>
        <source media="(max-width: 1279px)" srcset="./img/hero/hero_mob1.png" />
        <source
          media="(max-width: 1279px) and (-webkit-min-device-pixel-ratio: 2), (max-width: 1279px) and (min-resolution: 192dpi)"
          srcset="./img/hero/hero_mob1@2x.png"
        />

        <source media="(min-width: 1280px)" srcset="./img/hero/hero1.png" />
        <source
          media="(min-width: 1280px) and (-webkit-min-device-pixel-ratio: 2), (min-width: 1280px) and (min-resolution: 192dpi)"
          srcset="./img/hero/hero1@2x.png"
        />

        <img
          src="./img/hero/hero_mob1.png"
          alt="card"
          width="98"
          height="206"
          loading="lazy"
          class="hero_card card1"
        />
      </picture>

      <picture>
        <source media="(max-width: 1279px)" srcset="./img/hero/hero_mob2.png" />
        <source
          media="(max-width: 1279px) and (-webkit-min-device-pixel-ratio: 2), (max-width: 1279px) and (min-resolution: 192dpi)"
          srcset="./img/hero/hero_mob2@2x.png"
        />

        <source media="(min-width: 1280px)" srcset="./img/hero/hero2.png" />
        <source
          media="(min-width: 1280px) and (-webkit-min-device-pixel-ratio: 2), (min-width: 1280px) and (min-resolution: 192dpi)"
          srcset="./img/hero/hero2@2x.png"
        />

        <img
          src="./img/hero/hero_mob2.png"
          alt="card"
          width="86"
          height="184"
          loading="lazy"
          class="hero_card card2"
        />
      </picture>

      <picture>
        <source media="(max-width: 1279px)" srcset="./img/hero/hero_mob3.png" />
        <source
          media="(max-width: 1279px) and (-webkit-min-device-pixel-ratio: 2), (max-width: 1279px) and (min-resolution: 192dpi)"
          srcset="./img/hero/hero_mob3@2x.png"
        />

        <source media="(min-width: 1280px)" srcset="./img/hero/hero3.png" />
        <source
          media="(min-width: 1280px) and (-webkit-min-device-pixel-ratio: 2), (min-width: 1280px) and (min-resolution: 192dpi)"
          srcset="./img/hero/hero3@2x.png"
        />

        <img
          src="./img/hero/hero_mob3.png"
          alt="card"
          width="90"
          height="188"
          loading="lazy"
          class="hero_card card3"
        />
      </picture>
    </div>
  </div>
</section>
